<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swara Box</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to Swara Box</h1>
        <p>Your personalized audio content experience</p>
    </header>
    <div class="image-container">
        <style>
    .image-container img {
        width: 300px;
        height: auto;
    }
</style>
        <img src="swara box.jpg" alt="Swara Box Logo">
    </div>
    <div class="form-container">
        <div id="loginForm">
            <h3>Log In</h3>
            <input type="email" id="loginEmail" placeholder="Email" required>
            <input type="password" id="loginPassword" placeholder="Password" required>
            <button onclick="login()">Log In</button>
            <p class="toggle-link" onclick="toggleForm()">Don't have an account? Register</p>
        </div>
        <div id="registerForm" style="display: none;">
            <h3>Register</h3>
            <input type="text" id="registerUsername" placeholder="Username" required>
            <input type="email" id="registerEmail" placeholder="Email" required>
            <input type="password" id="registerPassword" placeholder="Password" required>
            <button onclick="register()">Register</button>
            <p class="toggle-link" onclick="toggleForm()">Already have an account? Log In</p>
        </div>
    </div>
    <footer>
        <p>Â© 2024 Swara Box | <a href="privacy-policy.html">Privacy Policy</a></p>
    </footer>
    <script>
        function toggleForm() {
            const loginForm = document.getElementById('loginForm');
            const registerForm = document.getElementById('registerForm');
            loginForm.style.display = loginForm.style.display === 'none' ? 'block' : 'none';
            registerForm.style.display = registerForm.style.display === 'none' ? 'block' : 'none';
        }

        async function login() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                const data = await response.json();
                if (data.token) {
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('userId', data.userId);
                    window.location.href = 'contentfile.html';
                } else {
                    alert(data.error || 'Login failed');
                }
            } catch (error) {
                alert('Error logging in');
            }
        }

        async function register() {
            const username = document.getElementById('registerUsername').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            try {
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, email, password })
                });
                const data = await response.json();
                if (response.status === 201) {
                    alert('Registration successful! Please log in.');
                    toggleForm();
                } else {
                    alert(data.error || 'Registration failed');
                }
            } catch (error) {
                alert('Error registering');
            }
        }
    </script>
    <style>
        body {
            background: linear-gradient(135deg, #2C3E50, #4CA1AF);
            color: #333;
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        header {
            text-align: center;
            margin-bottom: 20px;
        }
        header h1 {
            font-size: 2.5em;
            color: #FFC107;
            margin: 0;
        }
        header p {
            font-size: 1.2em;
            margin: 10px 0 0;
            color: #ECEFF1;
        }
        .form-container {
            background: #21262d;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            width: 300px;
        }
        .form-container h3 {
            color: #ff9d42;
            text-align: center;
            margin-bottom: 15px;
        }
        .form-container input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #31363f;
            border-radius: 5px;
            background: #161b22;
            color: #f5f5f7;
        }
        .form-container button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background-color: #ff9d42;
            color: #121416;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-container button:hover {
            background-color: #e8740e;
        }
        .form-container .toggle-link {
            text-align: center;
            color: #ff9d42;
            cursor: pointer;
            text-decoration: underline;
        }
        .form-container .toggle-link:hover {
            color: #e8740e;
        }
        footer {
            position: absolute;
            bottom: 10px;
            text-align: center;
            color: #B0BEC5;
            font-size: 0.9em;
        }
        footer a {
            color: #ff9d42;
            text-decoration: none;
        }
        footer a:hover {
            color: #e8740e;
        }
    </style>
</body>
</html>
